      lang="es"

    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" type="image/png" sizes="16x16" href="templete/plugins/images/favicon.png"/>
        <title><ui:insert name="title"/></title>
        <!-- Bootstrap Core CSS -->
        <link href="templete/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="templete/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.css" rel="stylesheet"/>

    <![endif]-->

    <h:body class="fix-header" pt:onload="$('.modalPseudoClass').modal('show');" >

        <div class="preloader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
            </svg>
        </div>
        <!-- ============================================================== -->
        <!-- Wrapper -->
        <!-- ============================================================== -->
        <div id="wrapper">
            <!-- ============================================================== -->
            <!-- Topbar header - style you can find in pages.scss -->
            <!-- ============================================================== -->


                <div class="white-box">
                    <h3 class="box-title"><ui:insert name="title"/></h3>
                    <ui:insert name="content">

                    </ui:insert>

                </div>

        </div>
        <!-- /#wrapper -->
        <!-- jQuery -->
        <script src="templete/plugins/bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="templete/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Menu Plugin JavaScript -->
